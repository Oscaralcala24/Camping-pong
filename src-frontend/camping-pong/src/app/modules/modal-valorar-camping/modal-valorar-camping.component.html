<h1 mat-dialog-title align="center">Valorar camping</h1>
  <div mat-dialog-content class="align-items-center" align="center"> 
    <star-rating class="text-left ms-4 mt-1 " [hoverEnabled]="true" [step]="0.5" [showHalfStars]="true"  staticColor="ok"
                size="large" [starType]="'svg'" (starClickChange)="onClick($event)"></star-rating>
  </div>
  <div mat-dialog-actions class="mt-3 justify-content-evenly" >
   
    <button mat-stroked-button color="primary" mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="accent"  (click)="valorar()" cdkFocusInitial>Valorar</button>
  </div>
