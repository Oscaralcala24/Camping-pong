<h1 mat-dialog-title align="center">Cancelar reserva</h1>
  <div mat-dialog-content class="align-items-center" align="center"> 
    ¿Estás seguro de que desea cancelar su reserva?
  </div>
  <div mat-dialog-actions class="mt-3 justify-content-evenly" >
   
    <button mat-stroked-button color="warn" mat-dialog-close>Atras</button>
    <button mat-flat-button color="warn"  (click)="confirmDelete()" cdkFocusInitial>Cancelar Reserva</button>
  </div>
