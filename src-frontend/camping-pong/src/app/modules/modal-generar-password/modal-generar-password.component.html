<h1 mat-dialog-title align="center">Cambiar contraseña</h1>
  <div mat-dialog-content class="align-items-center" align="center"> 
    ¿Estás seguro que desea generar una nueva contraseña para este usuario??
  </div>
  <div mat-dialog-actions class="mt-3 justify-content-evenly" >
   
    <button mat-stroked-button color="primary" mat-dialog-close>Cancelar</button>
    <button mat-flat-button color="accent"  (click)="confirmGeneratePassword()" cdkFocusInitial>Generar</button>
  </div>
